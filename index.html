<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Street Walkthrough</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 1.5em;
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="loading">Loading street...</div>

<!-- Use non-module three.js + loader -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/PointerLockControls.js"></script>

<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.6, 5);

  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  light.position.set(0, 20, 0);
  scene.add(light);

  const loader = new THREE.GLTFLoader();
  const parts = [
    "street_part1.glb","street_part2.glb","street_part3.glb",
    "street_part4.glb","street_part5.glb","street_part6.glb",
    "street_part7.glb","street_part8.glb","street_part9.glb"
  ];

  let loadedCount = 0;
  const loadingDiv = document.getElementById('loading');

  parts.forEach(file => {
    loader.load(file, function(gltf){
      scene.add(gltf.scene);
      loadedCount++;
      loadingDiv.textContent = `Loading street... (${loadedCount}/${parts.length})`;
      if(loadedCount === parts.length) loadingDiv.style.display = 'none';
    }, undefined, function(error){
      console.error("Error loading " + file, error);
      loadedCount++;
      loadingDiv.textContent = `Loading street... (${loadedCount}/${parts.length})`;
      if(loadedCount === parts.length) loadingDiv.style.display = 'none';
    });
  });

  const controls = new THREE.PointerLockControls(camera, document.body);
  document.body.addEventListener('click', () => controls.lock());

  const velocity = new THREE.Vector3();
  const direction = new THREE.Vector3();
  const keys = {};

  document.addEventListener('keydown', e => keys[e.code] = true);
  document.addEventListener('keyup', e => keys[e.code] = false);

  function animate() {
    requestAnimationFrame(animate);
    if(controls.isLocked){
      const speed = 0.05;
      direction.z = Number(keys['KeyW']) - Number(keys['KeyS']);
      direction.x = Number(keys['KeyD']) - Number(keys['KeyA']);
      direction.normalize();
      velocity.x = direction.x * speed;
      velocity.z = direction.z * speed;
      controls.moveRight(velocity.x);
      controls.moveForward(velocity.z);
    }
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
