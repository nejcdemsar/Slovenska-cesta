<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Street Walkthrough</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    canvas { 
      display: block; 
    }
    #loading {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      z-index: 10;
      transition: opacity 0.5s ease-out;
    }
    .progress-bar {
      width: 300px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }
    #instructions {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      z-index: 100;
      font-size: 16px;
    }
    #error {
      display: none;
      color: #ff5555;
      margin-top: 20px;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
<div id="loading">
  <div>Loading street environment...</div>
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
  <div id="error"></div>
</div>

<div id="instructions">
  Click to activate controls | W, A, S, D to move | Mouse to look around
</div>

<!-- Using correct CDN paths for Three.js and its addons -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/PointerLockControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

<script>
  // Main variables
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x88ccff);
  scene.fog = new THREE.Fog(0x88ccff, 10, 50);
  
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.6, 5);

  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  document.body.appendChild(renderer.domElement);

  // Lighting
  const ambientLight = new THREE.AmbientLight(0x606060);
  scene.add(ambientLight);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  light.position.set(0, 20, 0);
  scene.add(light);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
  directionalLight.position.set(10, 20, 10);
  directionalLight.castShadow = true;
  directionalLight.shadow.camera.near = 0.5;
  directionalLight.shadow.camera.far = 50;
  directionalLight.shadow.camera.left = -20;
  directionalLight.shadow.camera.right = 20;
  directionalLight.shadow.camera.top = 20;
  directionalLight.shadow.camera.bottom = -20;
  scene.add(directionalLight);

  // Create a simple ground plane as fallback
  const groundGeometry = new THREE.PlaneGeometry(100, 100);
  const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228822 });
  const ground = new THREE.Mesh(groundGeometry, groundMaterial);
  ground.rotation.x = -Math.PI / 2;
  ground.position.y = -0.1;
  ground.receiveShadow = true;
  scene.add(ground);

  // Create some placeholder buildings since the GLB files aren't available
  function createPlaceholderBuildings() {
    const buildingColors = [0xcc5555, 0x55cc55, 0x5555cc, 0xcccc55, 0xcc55cc];
    
    for (let i = -4; i <= 4; i += 2) {
      for (let j = -4; j <= 4; j += 2) {
        if (i === 0 && j === 0) continue; // Skip center where player is
        
        const height = 5 + Math.random() * 10;
        const width = 1.5 + Math.random() * 1.5;
        const depth = 1.5 + Math.random() * 1.5;
        
        const geometry = new THREE.BoxGeometry(width, height, depth);
        const material = new THREE.MeshStandardMaterial({ 
          color: buildingColors[Math.floor(Math.random() * buildingColors.length)],
          roughness: 0.8
        });
        
        const building = new THREE.Mesh(geometry, material);
        building.position.set(i * 5, height/2, j * 5);
        building.castShadow = true;
        building.receiveShadow = true;
        scene.add(building);
      }
    }
  }

  // Loader setup
  const loader = new THREE.GLTFLoader();
  const parts = [
    "street_part1.glb","street_part2.glb","street_part3.glb",
    "street_part4.glb","street_part5.glb","street_part6.glb",
    "street_part7.glb","street_part8.glb","street_part9.glb"
  ];

  let loadedCount = 0;
  const loadingDiv = document.getElementById('loading');
  const progressBar = document.getElementById('progress');
  const errorDiv = document.getElementById('error');

  // Try to load models, but fallback to placeholder if they don't exist
  parts.forEach(file => {
    loader.load(file, 
      function(gltf){
        scene.add(gltf.scene);
        loadedCount++;
        updateProgress();
      }, 
      function(xhr) {
        // Progress updates can be handled here if needed
      },
      function(error){
        console.error("Error loading " + file, error);
        loadedCount++;
        updateProgress();
        
        // Show error message but continue
        errorDiv.style.display = 'block';
        errorDiv.innerHTML = `Could not load ${file}. Using placeholder environment.`;
      }
    );
  });

  function updateProgress() {
    const progress = (loadedCount / parts.length) * 100;
    progressBar.style.width = progress + '%';
    loadingDiv.textContent = `Loading street... (${loadedCount}/${parts.length})`;
    
    if (loadedCount === parts.length) {
      // If nothing was loaded, create placeholder buildings
      if (scene.children.filter(child => child.type === 'Group').length < 2) {
        createPlaceholderBuildings();
      }
      
      // Fade out loading screen
      setTimeout(() => {
        loadingDiv.style.opacity = '0';
        setTimeout(() => {
          loadingDiv.style.display = 'none';
        }, 500);
      }, 1000);
    }
  }

  // Controls setup
  const controls = new THREE.PointerLockControls(camera, document.body);
  
  // Instructions and click handling
  const instructions = document.getElementById('instructions');
  instructions.style.display = 'block';
  
  document.body.addEventListener('click', () => {
    if (!controls.isLocked) {
      controls.lock();
      instructions.style.display = 'none';
    }
  });
  
  controls.addEventListener('lock', () => {
    instructions.style.display = 'none';
  });
  
  controls.addEventListener('unlock', () => {
    instructions.style.display = 'block';
  });

  // Movement controls
  const moveSpeed = 0.15;
  const keys = {};
  
  document.addEventListener('keydown', (e) => {
    keys[e.code] = true;
  });
  
  document.addEventListener('keyup', (e) => {
    keys[e.code] = false;
  });

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    
    if (controls.isLocked) {
      // Handle movement
      if (keys['KeyW']) controls.moveForward(moveSpeed);
      if (keys['KeyS']) controls.moveForward(-moveSpeed);
      if (keys['KeyA']) controls.moveRight(-moveSpeed);
      if (keys['KeyD']) controls.moveRight(moveSpeed);
    }
    
    renderer.render(scene, camera);
  }
  
  // Handle window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Start the animation
  animate();
</script>
</body>
</html>
